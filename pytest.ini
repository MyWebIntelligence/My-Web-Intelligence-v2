[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    serpapi: requires MWI_SERPAPI_API_KEY environment variable
    seorank: requires MWI_SEORANK_API_KEY environment variable
    openrouter: requires MWI_OPENROUTER_API_KEY environment variable
    mercury: requires mercury-parser CLI installed
    playwright: requires playwright browsers installed
    integration: slow integration tests hitting real services
    slow: tests taking more than 5 seconds

addopts = -v --tb=short --strict-markers
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

[coverage:run]
source = mwi
omit =
    */tests/*
    */migrations/*
    */scripts/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
